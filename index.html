<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Renova Be</title>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WG5TKP744Z"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-WG5TKP744Z');

      gtag('event', 'form_aberto', {form_name: 'ASSINATURA RENOVA BE'});

      function formCarregado() {
          gtag('event', 'form_carregado', {form_name: 'ASSINATURA RENOVA BE'});
          iniciarRastreamento();
      }

      function iniciarRastreamento() {
          const iframe = document.querySelector("iframe");
          try {
              const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
              const perguntas = innerDoc.querySelectorAll("input, textarea, select");

              perguntas.forEach((pergunta, index) => {
                  pergunta.addEventListener("focus", () => {
                      gtag('event', 'pergunta_iniciada', {
                          pergunta_numero: index + 1,
                          form_name: 'ASSINATURA RENOVA BE'
                      });
                  });
              });
          } catch (e) {
              console.log("O rastreamento detalhado pode estar limitado por segurança do Microsoft Forms.");
          }
      }
    </script>

    <!-- Fonte moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ff80ab, #ba68c8);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 1.6rem;
            color: #6a1b9a;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 0.85rem;
            color: #f1f1f1;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

    <header>
        <h1>Pesquisa de Satisfação - Renova Be</h1>
    </header>

    <div class="container">
        <iframe 
            src="https://forms.office.com/Pages/ResponsePage.aspx?id=crikafILJ02zO25op-njrg8uzw_QEQ9Low1KkgJVd89UQUNNM0dJWFBPOEJLMEFZUVBNMktRMVgwQi4u&embed=true"
